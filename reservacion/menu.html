<!DOCTYPE html>
<html>
    <head>
        <title>Advance login</title>
        <link rel="stylesheet" href="stilo.css">
        <script src="estructura.js"></script>
    </head>
    <body>
        <section>
            <div class="div1">
                <h2>registro</h2>
                <form>
                    <input type="text" id="Name" placeholder="Nombre completo" class="user" name=""><br>
                    <input type="Email" id="Email" placeholder="Email ID" class="mail" name=""><br>
                    <input type="Number" id="phoneNumber" placeholder="Numero telefonico" class="user" min="10" name=""><br>
                    <input type="Date" id="BookingDate" placeholder="Booking Date(DD/MM/YY)" class="pass" name=""><br>
                    <input type="Number" id="Aadhar" placeholder="Aadhar card" class="user" name=""><br>
                    <input type="file" name=""><br>
                    <font color="red"></font>
                    <input type="submit" value="registro" class="button" onclick="validation()" name=""><br>
                </form>
            </div>
        </section>
    </body>
</html>
